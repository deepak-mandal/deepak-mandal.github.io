<mat-stepper orientation="vertical" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Education</ng-template>
            <mat-tab-group mat-align-tabs="start">
                <mat-tab label="IIT">
                    <mat-card>
                        <app-education></app-education>
                    </mat-card>
                </mat-tab>
                <mat-tab label="BSEB">

                </mat-tab>
            </mat-tab-group>
            <div>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Experiences</ng-template>
            <mat-tab-group mat-align-tabs="start">
                <mat-tab label="CGI">
                    <!-- <mat-card> -->
                    <app-experiences></app-experiences>
                    <!-- </mat-card> -->

                </mat-tab>
                <mat-tab label="Accenture">Java Technologies + Oracle Database</mat-tab>
            </mat-tab-group>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Projects</ng-template>
            <!-- <mat-tab-group mat-align-tabs="start">
                <mat-tab label="ReviewBook -Java">
                    <app-experiences></app-experiences>

                <mat-tab label="Conference Website - PHP">Content 3</mat-tab>
                <mat-tab label="Cricket Game - Python">Content 3</mat-tab>
                <mat-tab label="Price Prediction - Machine learning">Content 3</mat-tab>
            </mat-tab-group> -->
            <!-- <app-projects></app-projects> -->
            <mat-card>
                <app-projects></app-projects>
            </mat-card>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
                <!-- <button mat-button (click)="stepper.reset()">Navigate to Top</button> -->
            </div>
        </form>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Technical Skills</ng-template>
            <mat-tab-group mat-align-tabs="start">
                <mat-tab label="Programming languages">
                    <!-- <mat-card> -->
                    <app-experiences></app-experiences>
                    <!-- </mat-card> -->

                </mat-tab>
                <mat-tab label="Web technologies">Content 3</mat-tab>
                <mat-tab label="Database management">Content 3</mat-tab>
                <mat-tab label="Analytical tools">Content 3</mat-tab>
                <mat-tab label="Miscellaneous">Content 3</mat-tab>

            </mat-tab-group>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>


    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Certifications</ng-template>
            <mat-tab-group mat-align-tabs="start">
               
                <mat-tab label="Certified Python Marketing Analytics (CPMA)">Content 3</mat-tab>
                <mat-tab label="Programming in Python">Content 3</mat-tab>
                <mat-tab label="Data Structures and Algorithms">Content 3</mat-tab>
                <mat-tab label="Programming in Python">Content 3</mat-tab>
                <mat-tab label="Web Development - PHP">Content 3</mat-tab>
                <mat-tab label="Introduction to Computing and Laboratory - C">Content 3</mat-tab>
            </mat-tab-group>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>


    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Achievements</ng-template>
            <mat-tab-group mat-align-tabs="start">
                <mat-tab label="JEE 2017">
                    <!-- <mat-card> -->
                    <app-experiences></app-experiences>
                    <!-- </mat-card> -->

                </mat-tab>

            </mat-tab-group>
            <div>
                <button mat-raised-button color="primary" matStepperPrevious style="margin-right:10px">Back</button>
                <button mat-raised-button (click)="stepper.reset()" color="accent">Navigate to Top</button>
            </div>
        </form>
    </mat-step>
