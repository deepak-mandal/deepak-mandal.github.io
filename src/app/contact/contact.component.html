<h1 mat-dialog-title>Profile picture
    <button style="float: right" mat-button class="close-icon" [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
  </h1>
  
  <div mat-dialog-content>
    <mat-card>
        <form method="POST" action="https://formsubmit.co/dkmiitg@gmail.com" enctype="multipart/form-data">
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_captcha" value="false">
            <!-- <input type="hidden" name="_next" value="success.html"> -->
            <input type="email" name="email" placeholder="Email ID">
            <textarea name="message" placeholder="Comment / Query"></textarea>
            <input type="file" name="attachment" accept="image/png, image/jpeg">
            <button type="submit">Send</button>
        </form>
    </mat-card>
  </div>
