<mat-tab-group mat-align-tabs="start">
  <span *ngFor="let entity of data">
    <mat-tab label="{{entity.tabLabel}}">
      <mat-card>
        <mat-card-header *ngIf="entity.cardTitle">
          <div mat-card-avatar
            [ngStyle]="{'background-image': 'url(' + entity.imagePathOrUrl + ')', 'background-size': 'cover'  }">
          </div>
          <mat-card-title>
            <span *ngIf="!entity.matCardTitleLink">{{entity.cardTitle}}</span>
            <span><a class="no_href_style" *ngIf="entity.matCardTitleLink" class="no_href_style" href={{entity.matCardTitleLink}} target="_blank"> {{entity.cardTitle}}</a></span>
          </mat-card-title>
          <mat-card-subtitle>
            {{entity.cardSubTitle?.content}}<i style="float: right;">{{entity.cardSubTitle?.rightContent}}</i>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          {{entity.cardContentData}}
          <mat-list role="list" *ngFor="let listData of entity.cardContentList">
            <mat-list-item role="listitem" class="card-content"
              style="height: auto; padding-top: 8px; padding-bottom: 8px;">
              <!-- <li> -->
              {{listData}}
              <!-- </li> -->
            </mat-list-item>
          </mat-list>
          <mat-card *ngIf="!!entity.result">
            <img mat-card-image [src]=entity.result.resultImage [alt]=entity.result.altText />
          </mat-card>
        </mat-card-content>
        <mat-card-actions *ngIf="!!entity.session || !!entity.location"
          style="margin-bottom: 10px; padding-bottom: 15px;">
          {{entity.session}}
          <span *ngIf="!!entity.link">
            <a href={{entity.link}} target="_blank" style="float:right;">{{entity.location}}</a>
          </span>
          <span *ngIf="!entity.link">
            <i style="float:right;">{{entity.location}}</i>
          </span>
          <span *ngIf="entity.isDialog">
            <button mat-raised-button (click)="openDialog()"
            style="float: right; text-decoration:none; background: linear-gradient(to right, rgb(227, 25, 55), rgb(82, 54, 171)); -webkit-text-fill-color: transparent; -webkit-background-clip: text;">
            Product overview</button>
          </span>
        </mat-card-actions>
      </mat-card>
    </mat-tab>
  </span>
</mat-tab-group>
