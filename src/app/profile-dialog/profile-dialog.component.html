<h1 mat-dialog-title>Profile picture
  <button style="float: right" mat-button class="close-icon" [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
  </button>
</h1>

<div mat-dialog-content>
  <mat-card>
    <img mat-card-image [src]="deepakImg" style="width:auto; height:50vh; margin:10px; border-radius: 50%;"
      [alt]="deepakAlt">
  </mat-card>
</div>
<div mat-dialog-actions>
  <h1>
    <a href="https://deepak-mandal.github.io/"
      style="text-align:center; text-decoration:none; background: linear-gradient(to right, rgb(227, 25, 55), rgb(82, 54, 171)); -webkit-text-fill-color: transparent; -webkit-background-clip: text;"><b>Deepak
        - Software Engineer, IITian</b></a>
  </h1>
</div>
